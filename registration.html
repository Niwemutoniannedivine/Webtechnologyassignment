<!DOCTYPE html>
<html>
<head>
  <title>HR Web App - Registration</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Employee Registration</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="registration.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <section>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="validateForm(event)">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirm password">confirm Password:</label>
      <input type="confirm password" id="confirm password" name="confirm password" required><br><br>

      <label for="address">address:</label>
      <input type="address" id="address" name="address" required><br><br>

      <label for="age">age:</label>
      <input type="age" id="age" name="age" required><br><br>

      <label for="Nationality">Nationality:</label>
      <input type="nationality" id="Nationality" name="Nationality" required><br><br>

      <label for="phone number">phone number:</label>
      <input type="phone number" id="phone number" name="phone number" required><br><br>

      <label for="gender">gender:</label>
      <input type="gender" id="gender" name="gender" required><br><br>
    

      <input type="submit" value="Register">
    </form>
  </section>
  <footer>
    <p>&copy; MY HR Web App</p>
  </footer>
</body>
</html>
